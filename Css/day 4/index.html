<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector example</title>
    <style>
        .one > p{
            color: red;
        }
        h4{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="one">
        <h1>Heading 1</h1>
        <p>paragraph 4</p>
        <div> class="four">
            <h4>Heading 4</h4>
            <p>paragraph 4</p>
        </div>
    <div class="two">
        <h2>Heading 2</h2>
        <p>paragraph 2</p>
    </div>
    <div>class="one">
        <h3>Heading 3</h3>
        <p>paragraph 3</p>
    </div>
    
    
</body>
</html>
